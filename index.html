<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/7cfecc5119.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
</head>
<body>
    <div class="loader-container">
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>  
    </div>
    <!-- <script>
        $(window).on("load",function(){
            $(".loader-container").fadeOut("slow");
        })
    </script> -->
    <header>
        <div class="container-header">
            <img class="header-logo" src="/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            <div class="localisation-desktop"><i class="fas fa-map-marker-alt" aria-hidden="true"></i>  Paris, Belleville 
            </div>
        </div>
    </header>
    <main>
        <div class="container-button-box">
            <h1 class="titre-button">Reservez le menu qui vous convient</h1>
            <div class="sous-titre-button">Découvrez des restaurants d'exeption, séléctionnés par nos soins.</div>
            <button class="button1">Explorer nos restaurants</button>
        </div>
        <div class="fonct-container">
            <h1 class="titre-fonct">Fonctionnement</h1>
            <div class="carte-container">
            <div class="carte carte1">Choisissez un restaurant</div>
            <div class="carte carte2">Composez votre menu</div>
            <div class="carte carte3">Dégustez au restaurant</div>
        </div>            
        </div>
    </main>
</body>
</html>
